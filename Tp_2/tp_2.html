<!DOCTYPE html>
<html>
<head>
	<title>Déplacer des éléments avec des boutons</title>
	<link rel="stylesheet" href="style.css">
	<script src="tp_2.js"></script>
	<style type="text/css">
		.container {
			display: flex;
			justify-content: space-between;
			align-items: center;
		}
		.left, .right {
			width: 45%;
			height: 200px;
			border: 1px solid black;
			padding: 10px;
			overflow-y: scroll;
		}
		.left p, .right p {
			cursor: pointer;
		}
		.selected {
			background-color: yellow;
		}
		.btn {
			font-size: 1.2em;
			cursor: pointer;
			padding: 5px 10px;
		}
		.disabled {
			opacity: 0.5;
			cursor: default;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="left">
			<h2>Div gauche</h2>
			<div id="left-container"></div>
		</div>
		<div class="controls">
			<button id="move-right" class="btn disabled">>></button>
			<button id="move-left" class="btn disabled"><<</button>
		</div>
		<div class="right">
			<h2>Div droite</h2>
			<div id="right-container"></div>
		</div>
	</div>
