    <body>
        <label>Longueur du mot de passe :</label>
        <input type="number" id="length" value="15" min="15" max="20"></br>

        <label>Format du mot de passe :</label>
        <input type="checkbox" id="uppercase" checked></br>

        <label for="uppercase">Lettres majuscules</label>
        <input type="checkbox" id="lowercase" checked></br>

        <label for="lowercase">Lettres minuscules</label>
        <input type="checkbox" id="numbers" checked></br>

        <label for="numbers">Nombres</label>
        <input type="checkbox" id="special" checked></br>

        <label for="special">Caractères spéciaux</label>

        <button id="generate" disabled>Générer mot de passe</button></br>

        <textarea id="password" readonly></textarea>
